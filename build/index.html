    <style>
        :root {
            --primary-blue: #4A4AFF;
            --dark-text: #1D1D1F;
            --light-text: #6E6E73;
            --background-white: #FFFFFF;
            --background-light: #F5F5F7;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            padding: 40px;
            background-color: var(--background-white);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.07);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-weight: 900;
            font-size: 40px;
            letter-spacing: -1px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        p {
            font-size: 18px;
            color: var(--light-text);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .time-block {
            background-color: var(--background-light);
            padding: 15px 20px;
            border-radius: 12px;
            min-width: 80px;
        }

        .time-block span {
            display: block;
        }

        .time-block .number {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .time-block .label {
            font-size: 14px;
            color: var(--light-text);
            margin-top: 4px;
        }

        .social-links a {
            margin: 0 12px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links svg {
            width: 28px;
            height: 28px;
            fill: #999;
            transition: fill 0.3s ease;
        }

        .social-links a:hover svg {
            fill: var(--primary-blue);
        }
        
        footer {
            margin-top: 32px;
            font-size: 14px;
            color: #aaa;
        }
    </style>

    <script>
        // --- COUNTDOWN TIMER SCRIPT ---

        // Set the date we're counting down to
        // Format: "Month Day, Year HH:MM:SS" - e.g., "Dec 1, 2025 00:00:00"
        const launchDate = new Date("Dec 5, 2025 09:00:00").getTime();

        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the launch date
            const distance = launchDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Function to format numbers with a leading zero if they are less than 10
            const formatTime = (time) => time < 10 ? `0${time}` : time;
            
            // Display the result in the respective elements
            document.getElementById("days").innerText = formatTime(days);
            document.getElementById("hours").innerText = formatTime(hours);
            document.getElementById("minutes").innerText = formatTime(minutes);
            document.getElementById("seconds").innerText = formatTime(seconds);
            
            // If the countdown is finished, write some text 
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "<h2>Welcome! We are now live!</h2>";
            }
        }, 1000);
    </script>
